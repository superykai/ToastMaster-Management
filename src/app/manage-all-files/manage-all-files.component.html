<h3>List of Files</h3>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. File Name">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="file_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> File Name </th>
    <td mat-cell *matCellDef="let element"><a href="{{element.downloadURL}}" target="_blank"><img src="{{element.file_extension}}" height="25px"> {{element.file_name}} </a></td>
  </ng-container>

  <ng-container matColumnDef="created_date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date </th>
    <td mat-cell *matCellDef="let element">{{element.created_date}}</td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element" class="action-link">
      <a  style="cursor: pointer;" (click)="openDialog('Delete','from-files',element)"><img src="../../assets/delete.png" width="30px"></a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br/><br/>

<app-uploader *ngIf="this.clubMeeting"></app-uploader>
