<legend>Manage Roles</legend>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Role Name">
</mat-form-field>
<button mat-button (click)="openDialog('Add','from-role',{})" mat-flat-button color="primary">Add Role</button>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="roleName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
    <td mat-cell *matCellDef="let element">
      <input matInput placeholder="Role Name" [value]="element.roleName" [(ngModel)]="element.roleName" (blur)="tableRoles.update(element.key, element)" required>
    </td>
  </ng-container>

  <ng-container matColumnDef="isSpeakerRole">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Speaker Role? </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field style="width:100px;margin-right: 10px" appearance="outline">
        <mat-select [(value)]="element.isSpeakerRole" (blur)="tableRoles.update(element.key, element)">
          <mat-option [value]="false">No</mat-option>
          <mat-option [value]="true">Yes</mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="isEvaluatorRole">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Evaluator Role? </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field style="width:100px;margin-right: 10px" appearance="outline">
        <mat-select [(value)]="element.isEvaluatorRole" (blur)="tableRoles.update(element.key, element)">
          <mat-option [value]="false">No</mat-option>
          <mat-option [value]="true">Yes</mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
    <td  mat-cell *matCellDef="let element">
      <input matInput type="number" min="1" placeholder="8" [value]="element.weight" [(ngModel)]="element.weight" (blur)="tableRoles.update(element.key, element)" required>
    </td>
  </ng-container>

  <ng-container matColumnDef="sortIndex">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sort Index </th>
    <td  mat-cell *matCellDef="let element">
      <input matInput type="number" min="0" placeholder="1" [value]="element.sortIndex" [(ngModel)]="element.sortIndex" (blur)="tableRoles.update(element.key, element)" required>
    </td>
  </ng-container>

  <ng-container matColumnDef="activated">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Activated? </th>
    <td mat-cell *matCellDef="let element">
      <mat-form-field style="width:100px;" appearance="outline">
        <mat-select [(value)]="element.activated" (blur)="tableRoles.update(element.key, element)">
          <mat-option [value]="false">No</mat-option>
          <mat-option [value]="true">Yes</mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br/>
