<legend>Members Information</legend>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. First Name">
</mat-form-field>
<button mat-button (click)="addRowData()" mat-flat-button color="primary">Add Member</button>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> First </th>
    <td mat-cell *matCellDef="let element"><strong>{{element.firstName}}</strong></td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last </th>
    <td mat-cell *matCellDef="let element"><strong>{{element.lastName}} </strong> </td>
  </ng-container>

  <ng-container matColumnDef="canBeRoles">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Existing Roles </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="element.canBeRoles">
        <div *ngFor="let role of element.canBeRoles">
          {{role.roleName}}
        </div>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let element">{{element.email}}</td>
  </ng-container>

  <ng-container matColumnDef="ageLevel">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
    <td mat-cell *matCellDef="let element">{{element.ageLevel===2? 'Adult': (element.ageLevel===1? 'Youth': 'Kid')}}</td>
  </ng-container>

  <ng-container matColumnDef="guardian">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Guardian </th>
    <td mat-cell *matCellDef="let element">{{element.guardian}}</td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element" class="action-link">
      <div style="white-space: nowrap; !important;">
        <a style="cursor: pointer;" (click)="updateRowData(element)" class="mat-button"><img src="../../assets/edit.png" width="30px"></a>&nbsp;
        <a  style="cursor: pointer;" (click)="openDialog('Delete','from-member',element)"><img src="../../assets/delete.png" width="30px"></a>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
